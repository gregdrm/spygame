<html>
  <head>
    <title>Security Camera Interface</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <h1>Camera Interface</h1>
    </div>

    <!-- Create a terminal-like interface -->
    <div class="terminal">
      <p class="prompt">root@localhost:~#</p>
      <p class="command">Active</p>

      <!-- Add a toggle button -->
      <label class="toggle-button">
        <input type="checkbox" id="toggle-checkbox">
        <div class="toggle-circle"></div>
      </label>
    </div>

  <script src="camera.js"></script>
     </body>
