<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion secrète</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>S'identifier</h2>
    <form id="loginForm" onsubmit="return checkLogin();">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <input type="submit" value="Login">
    </form>
    <p id="message" style="color: red; display: none;">Accès refusé. Vous n'avez pas les bonnes autorisations.</p>
</div>

<script>
// Function to get a cookie value by name
function getCookie(name) {
    let value = "; " + document.cookie;
    let parts = value.split("; " + name + "=");
    if (parts.length === 2) return parts.pop().split(";").shift();
}

// Function to check login
function checkLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check if the correct cookie is set
    const accessCookie = getCookie('accéder');

    if (accessCookie === 'vraie') {
        alert("Accueillir,! Accès accordé.");
        // Redirect to the museum metal detector control page
        window.location.href = "metal_detector.html";
        return false; // Prevent form submission
    } else {
        document.getElementById('message').style.display = 'block';
        return false; // Prevent form submission
    }
}
</script>

</body>
</html>
